<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>DOM Color Pallete</title>
    <style>
        #box {
          height: 100px;
          width: 100px;
          margin: 30px; 
          border: 1px solid black;
        }
    </style>
  </head>
  <body>

    <div class="row justify-content-center">
      <div class="col col-md-4"  id="box"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-4" id="box0"></div>
      <div class="col col-md-4" id="box1"></div>
      <div class="col col-md-4" id="box2"></div>
      <div class="col col-md-4" id="box3"></div>
      <div class="col col-md-4" id="box4"></div>
      <div class="col col-md-4" id="box5"></div>
      <div class="col col-md-4" id="box6"></div>
      <div class="col col-md-4" id="box7"></div>
      <div class="col col-md-4" id="box8"></div>
      <div class="col col-md-4" id="box9"></div>
      <div class="col col-md-4" id="box10"></div>
    </div>

    <script>
    //let warna = ["#f8efc9", "#f8e1de", "#91b8e7", "red", "yellow", "blue", "grey", "brown", "silver", "purple"];
    let warna = [
        {color: "#f8efc9"},
        {color: "#f8e1de"},
        {color: "#91b8e7"},
        {color: "red"},
        {color: "yellow"},
        {color: "blue"},
        {color: "grey"},
        {color: "brown"},
        {color: "silver"},
        {color: "purple"},
    ]
    for (let i = 0; i <= 10; i++) {
        document.getElementById("box" + i).style.height = "80px";
        document.getElementById("box" + i).style.width = "80px";
        document.getElementById("box" + i).style.margin = "10px";
        document.getElementById("box" + i).style.backgroundColor = warna[i].color;
        document.getElementById("box" + i).onclick = function() {
            klik();
        };
        function klik() {
            document.getElementById("box").style.backgroundColor = warna[i].color;
        }
    }

    </script>
  </body>
</html>
