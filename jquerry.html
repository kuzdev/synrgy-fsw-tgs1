<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>DOM Color Pallete</title>
    <style>

        body {
          background-color: rgb(28, 31, 36);
        }
        #box {
          height: 100px;
          width: 100px;
          margin: 100px 0 30px 0; 
          border: 1px solid silver;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="row justify-content-center">
        <div class="col col-md-4"  id="box"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col col-md-4" id="box0"></div>
        <div class="col col-md-4" id="box1"></div>
        <div class="col col-md-4" id="box2"></div>
        <div class="col col-md-4" id="box3"></div>
        <div class="col col-md-4" id="box4"></div>
        <div class="col col-md-4" id="box5"></div>
        <div class="col col-md-4" id="box6"></div>
        <div class="col col-md-4" id="box7"></div>
        <div class="col col-md-4" id="box8"></div>
        <div class="col col-md-4" id="box9"></div>
        <div class="col col-md-4" id="box10"></div>
    </div>

    <script>
        let warna = [
        {color: "grey"},
        {color: "silver"},
        {color: "#7897AB"},
        {color: "#655D8A"},
        {color: "#C0D8C0"},
        {color: "#91b8e7"},
        {color: "#D885A3"},
        {color: "#f8efc9"},
        {color: "#f8e1de"},
        {color: "#FDCEB9"},
        {color: "brown"},
      ]
    
    $(document).ready(function(){
    for (let i = 0; i <= 10; i++) {
        $("#box" + i).css("height", "80px");
        $("#box" + i).css("width", "80px");
        $("#box" + i).css("margin", "10px");
        $("#box" + i).css("background-color", warna[i].color);
        
        
        $("#box" + i).on("click", function() {
            $("#box").css("background-color", warna[i].color);
        });
      }
    });

    </script>
  </body>
</html>
